<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="aba.png">
    <title>Google</title>
</head>
<body>
    <header>
        <nav id="nav_bar">
            <ul>        
                <li><a href="https://gmail.com">Gmail</a></li>
                <li><a href="https://images.google.com">Imagens</a></li>
                <li id="entrar"><a href="https://accounts.google.com/login">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <div id="logo">
        <img src="google.png" alt="google">
    </div>
    <div id="barra">
        <form>
            <input id="pesquisa" type="text">
        </form>
    </div>
    <div id="botoes">
        <button class="button">Pesquisa Google</button>
        <button class="button">Estou com Sorte</button>
    </div>
    <footer>
        <ul id="esquerda">
            <li><a href="https://about.google">Sobre</a></li>
            <li><a href="https://ads.google.com">Publicidade</a></li>
            <li><a href="https://smallbusiness.withgoogle.com">Negócios</a></li>
            <li><a href="https://www.google.com/search/howsearchworks">Como funciona a Pesquisa</a></li>
        </ul>
        <ul id="direita">
            <li><a href="https://policies.google.com/privacy">Privacidade</a></li>
            <li><a href="https://policies.google.com/terms">Termos</a></li>
            <li><a href="https://www.google.com/preferences">Configurações</a></li>
        </ul>
    </footer>
</body>
</html>
